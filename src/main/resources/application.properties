spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/webapp

spring.mvc.static-path-pattern=/resources/**
spring.web.resources.static-locations=classpath:/static/

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xepdb1
spring.datasource.username=accommodation
spring.datasource.password=ac1234

# xml location
mybatis.mapper-locations=classpath:/templates/query/*.xml

# mybatis ?? type? ?? ?? ?? ??
mybatis.config-location=classpath:templates/config/mybatis-config.xml
